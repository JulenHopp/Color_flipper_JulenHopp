<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Flipper</title>
    <link rel="stylesheet" href="Styles/styles.css">
</head>
<body>

    <!--Este es el header que contiene el nombre de web y los botones para cambiar de simple a hexadecimal-->
    <div id="header">
        <div class="header-content">
            <p>Color Flipper</p>
        </div>

        <div class="header-content">
            <button class="simple-mode-button">
                Simple
            </button>

            <button class="hex-mode-button">
                Hex
            </button>
        </div>
    </div>

    <!--Este contiene el contenido de la pagina-->
    <div id="content">

        <div id="contenido-indicativo">
            <span id="texto-indicativo">Background Color: </span>
            <span id="texto-color">Red</span>
        </div>

        <div id="div-cambiar-color-button">
            <button id="cambiar-color-button">
                Click Me
            </button>
        </div>

    </div>
    
    <script src="Scripts/Scripts.js"></script>
</body>
</html>
